{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li class="active"><a href="{% url 'admin_dashboard' %}">Add Dish</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Add Dish</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" name="dish_name" required><br><br>
            <label for="dish-description">Dish Description:</label>
            <textarea id="dish-description" name="dish_description" rows="4" required></textarea><br><br>
            <label for="dish-image">Dish Image:</label>
            <input type="file" id="dish-image" name="dish_image" accept="image/*" required><br><br>
            <label for="dish-price">Dish Price:</label>
            <input type="number" id="dish-price" name="dish_price" min="0" required><br><br>
            {% comment %} <input type="submit" value="Add Dish"> {% endcomment %}
            <button type="submit" style="background-color: #333; color: #fff; border: none; border-radius: 3px; padding: 10px; cursor: pointer;">Add Dish</button>

        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Yum Hub</p>
    </footer>

    <script>
      var notification = document.querySelector(".alert");
notification.classList.add("show");

// Hide notification after 3 seconds
setTimeout(function() {
    notification.classList.remove("show");
    notification.classList.add("hide");
}, 3000);
    </script>
</body>
</html>
